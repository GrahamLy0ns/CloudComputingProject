<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Project Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <h3 class="headingText">Project Manager Page</h3>
    <main>
        <h4 class="headingText">Add Some Tasks for Your Team</h4>
        <div class="taskForm">
            <div class="mb-3">
                <label for="username" class="form-label text">Enter User</label>
                <input type="text" class="form-control" id="username">
            </div>
            <div class="mb-3">
                <label for="task" class="form-label text">Enter Task</label>
                <input type="text" class="form-control" id="task">
            </div>
            <button type="button" class="btn btn-primary" onclick="submitTasks()">Submit</button>
        </div>
        <div class="userTaskList">
            <h5 class="headingText" id="userHeading"></h5>
            <ul class="list-group list-group-flush list-group-numbered" id="userTaskList">

            </ul>
        </div>
        
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
